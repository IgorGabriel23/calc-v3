<form id="form"> 
  <div class="calculadora">
    <input type="number" [(ngModel)]="num1" name="num1" />
    <!-- ngModel: linka o num1 da classe para o HTML-->
  
  
    <label for="op"></label>
    <select [(ngModel)]="op" id="op" name="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
      <option value="^">^</option>
    </select>
  

    <input type="number" [(ngModel)]="num2" name="num2" />

    <div id="button">
      <button id="resultado" (click)="resultado()">=</button>
    </div>

    <div id="res">
      {{ res }}
    </div>
  </div>
</form>
